<html>
    <head>
        <title> Simple Harmonic motion of pendulum </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
var stTime;
var runTime=false;
function timer(){
	runTime=true;
	stTime = new Date();
    startTime();
}
function stop(){
	runTime=false;
}
function startTime() {
    var today = new Date();
    var millis = today - stTime;
    var h = parseInt(millis/3600000);
  	var millis = millis % 3600000;
    var m = parseInt(millis/60000);
  	var millis = millis % 60000;
    var s = parseInt(millis/1000);
  	var millis = millis % 1000;
    var ms = millis;
    
    //display
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s+ ":" + ms;
    
    
    if(runTime){
    	var t = setTimeout(startTime, 29);
    }
}
</script>
    </head>
    <body style="background-color: #a5b6bd50">
        <div class="container">
            <h1 class="text-center text-primary"><strong>
                    <!-- Name of practical. -->
                    <span class="label label-info">Measuring gravitational acceleration using simple pendulum</span>
            <strong></h1><br>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-info ">
                        <div class="panel-heading">
                            <!-- Objective of practical. -->
                            To find gravitational acceleration.
                        <div class="panel-body text-center">
                            <!--hidden element to store the values for animation--------------->
							<input type="button" style="color: white;
							  background: orange;
							  border: none;
							  padding: 10px;
							  font-weight: 300;
							  font-size: 1.2em;
							  margin: 10px;
							  cursor: pointer;
							  outline: none;" value="Run" onclick="Engine.run(engine);Render.run(render);Body.translate(cradle.bodies[0], { x: -50, y: -50 });  timer();"id="Animation" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" style="color: white;
						  background: orange;
						  border: none;
						  padding: 10px;
						  font-weight: 300;
						  font-size: 1.2em;
						  
						  margin: 10px;
						  cursor: pointer;
						  outline: none;" value="Stop" onclick="Render.stop(render);
						  stop()" id="Stopping" >
						  <div id="txt"></div>
						  
						 
						  <script src='matter.js' type='text/javascript'></script>
						  <script>
						var l = 100;
						var Engine = Matter.Engine,
						  Render = Matter.Render,
						  Runner = Matter.Runner,
						  Composites = Matter.Composites,
						  MouseConstraint = Matter.MouseConstraint,
						  Mouse = Matter.Mouse,
						  World = Matter.World,
						  Constraint = Matter.Constraint,
						  Bodies = Matter.Bodies,
						  Body = Matter.Body;
						  
						// create engine
						var engine = Engine.create(), world = engine.world;

						// create renderer
						var render = Render.create({
						  element: document.body,
						  engine: engine,
						  options: {
							width: 300,
							height: 400,
							wireframes: false
						  }
						});

						var cradle = Composites.newtonsCradle(150, 15, 1, 15, l);
						World.add(world, [cradle,Bodies.rectangle(400, 0, 810, 30, { isStatic: true })]);
						Render.run(render);

						 </script>
 



                        </div>
						</div>
						
                        <div class="panel-footer text-center">
                            <!-- Getting time to table. -->
                            <button id="btnRecord" class="btn btn-success">Record</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 ">
                    <div class="panel panel-success ">
                        <!-- Data table here. -->
                        <div class="panel-heading">Data Table</div>
                        <div class="panel-body">
                            <table id="dataTbl" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Length(L)</th>
                                    <th>Time(T)</th>
                                    <th>Time^2(T^2)</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer text-center">
                            <!-- Draw graph button. -->
                            <button class="btn btn-warning" id="btnDrawGraph"  data-toggle="modal" data-target="#graphModel">Draw grahp</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		</div>



        <!-- Modal -->
        <div id="graphModel" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <!-- Name of grahp. -->
                <h2 class="modal-title text-center"><span class="label label-success">Time for one motion</span></h2>
                </div>
                <div class="modal-body"  style="background-color: #a5b6bd2f">
                    
                    <div class="panel panel-info panel-body text-center">
                        <canvas id="grahpCanvas" width="520" height="390" style="border:1px solid #b1e2f550;">
                            <!-- Draw graph inside the canvas. -->
                        </canvas>
                    </div>
                    
                    <div class="panel panel-success">
                        <div class="panel-heading">Calculations</div>
                        <div class="panel-body">
                            <!-- Calculation data and final answer here -->
                            <p class="lead">
                                T^2 = 4*3.14^2*l/g<br>
                                T^2 = (4*3.14^2/g)l <br><br>
                                

                                Gradient is : (4*3.14^2/g)<br>
                            </p>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        
            </div>
        </div>
        <script src="./js/BIR.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/Chart.min.js"></script>
    </body>
</html>
